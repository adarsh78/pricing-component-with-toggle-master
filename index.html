<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <body>
    <main>
      <h1>Our Pricing</h1>
      <div class="pricing">
        <p>Annually</p>
        <input type="checkbox" class="toggle-btn">
        <p>Monthly</p>
      </div>

      <div class="container">

      <div class="card">
        <p>Basic</p>
        <p>&dollar;<span>199.99</span></p>
        <!-- <span>&dollar;199.99</span> -->
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button>Learn More</button>
      </div>

      <div class="card">
        <p>Professional</p>
        <p>&dollar;<span>249.99</span></p>   
        <!-- <span>&dollar;249.99</span> -->
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button>Learn More</button>
      </div>

      <div class="card">
        <p>Master</p>
        <p>&dollar;<span>399.99</span></p>
        <!-- <span>&dollar;399.99</span> -->
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button>Learn More</button>
      </div>
      </div>

    </main>
    
  </body>

  <script src="index.js" defer></script>
</html>
